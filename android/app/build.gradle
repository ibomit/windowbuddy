plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.windowbuddy"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

defaultConfig {
        applicationId = "com.example.windowbuddy"
        minSdk = 19
        targetSdk = 35
        versionCode = 1
        versionName = "1.0"
    }
    signingConfigs {
        release {
            storeFile file("release-key.jks") // Path to your keystore file
            storePassword "123456" // Replace with your keystore password
            keyAlias "windowbuddy" // Replace with your key alias
            keyPassword "123456" // Replace with your key password
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Enables code shrinking, obfuscation, and optimization for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
